<ion-header>
  <ion-toolbar>
    <ion-title>tab-menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">





  <ion-card>

    <ion-segment scrollable value="heart">

      <ion-segment-button *ngFor="let topCategory of topCategories" (click)="categorySelection(topCategory)">

        <ion-label>{{topCategory.categoryName}}</ion-label>

      </ion-segment-button>

    </ion-segment>

    <ion-list *ngFor="let category of subCategories">


      <ion-item-divider color="secondary">
        <ion-label>
          <h2>
            <b>
              {{category.categoryName}}
            </b>
          </h2>
        </ion-label>
      </ion-item-divider>

      <ion-item *ngFor="let item of category.menuItems">

        <ion-thumbnail slot="start">
          <img src="{{resourcePath+item.imagePath}}">
        </ion-thumbnail>
        <ion-label>
          <h2><b>{{item.menuItemName}}</b></h2>
          <h2>{{getCurrency(item.menuItemPrice)}}</h2>
          <!-- <p>{{item.menuItemCode}}</p> -->
          <p>
            <ion-icon name="timer-outline" class="ion-label-clock"></ion-icon>{{item.waitingTimeMinutes}}&nbsp;minutes
          </p>

        </ion-label>

      </ion-item>


    </ion-list>

  </ion-card>




</ion-content>
