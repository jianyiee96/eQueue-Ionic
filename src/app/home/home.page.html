<ion-header>

	<ion-toolbar>
	</ion-toolbar>

</ion-header>



<ion-content>
	<ion-card-header>
		<ion-card-title>Welcome to eQueue - Home Page</ion-card-title>
	</ion-card-header>

	<ion-card>
		<ion-card-header>
		  <ion-card-subtitle>Welcome to our restaurant</ion-card-subtitle>
		  <ion-card-title>{{store.storeName}}</ion-card-title>
		</ion-card-header>
		<ion-card-content>
		  <ion-text color="primary">
			<h2>Message of the day:</h2>
			<h2>{{store.messageOfTheDay}}</h2>
			<br>
		  </ion-text>
	
		  <ion-text color="secondary">
			<h2>Store details: </h2>
			
			<h2>email: {{store.storeEmail}}</h2>
			
			<h2>contact: {{store.storeContact}} </h2>
		  </ion-text>
		  
		  
		</ion-card-content>
	  </ion-card>

	<ion-button expand="full" (click)="customerLogout()">
		<ion-icon slot="start" name="exit"></ion-icon>
		Logout
	</ion-button>


</ion-content>
